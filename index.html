<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        section {
            padding: 50px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        Welcome to My Static Website
    </header>

    <section>
        <h1>Hello, World!</h1>
        <p>This is a simple static web page using HTML and CSS.</p>
    </section>

    <footer>
        &copy; 2025 MyWebsite | All Rights Reserved
    </footer>

</body>
</html>
